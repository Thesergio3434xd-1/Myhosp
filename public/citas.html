<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyHosp - Citas</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet">
        <!-- Google Fonts - Lexend (Asegurando que esté disponible con todos los pesos) -->
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <!-- Estilos personalizados -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Estilos específicos para autenticación -->
        <link rel="stylesheet" href="./css/auth.css" />
        <!-- Estilos del asistente -->
        <link rel="stylesheet" href="./css/asistente.css" />
        <!-- Estilos para el botón de ayuda de Ana -->
        <link rel="stylesheet" href="./css/ana-help-button.css" />
        <style>
        body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
        width: 240px;
        height: 100vh;
        background-color: #f8f9fa;
        position: fixed;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1rem;
        border-right: 1px solid #dee2e6;
        }

        .sidebar .logo {
        text-align: center;
        margin-bottom: 2rem;
        }

        .sidebar .nav-link {
        color: #495057;
        border-radius: 10px;
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        }

        .sidebar .nav-link i {
        margin-right: 10px;
        }

        .sidebar .nav-link.active {
        background-color: #0d99b4;
        color: white;
        }

        .sidebar .logout-btn {
        width: 100%;
        background-color: #0d99b4;
        border: none;
        border-radius: 8px;
        color: white;
        padding: 0.6rem;
        }

        .main {
        margin-left: 240px;
        background-color: #f1f3f4;
        min-height: 100vh;
        }

        .topbar {
        background-color: #0d99b4;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        }

        .topbar .user-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        }

        .topbar img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        }

        .fab {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background-color: #0d99b4;
        border-radius: 50%;
        padding: 15px;
        color: white;
        font-size: 20px;
        }
    .card-bordered-red {
      border: 1px solid #d67c7c;
      border-radius: 8px;
    }
    .card-bordered-green {
      border: 1px solid #66a661;
      border-radius: 8px;
    }
    .star-yellow {
      color: #f9d148;
      font-size: 1.3rem;
      position: absolute;
      top: 10px;
      left: 15px;
    }
    .star-grey {
      color: #bfbfbf;
      font-size: 1.3rem;
      position: absolute;
      top: 10px;
      left: 15px;
    }
    .card-header-icons {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #777;
    }
    .card-img-container {
      position: relative;
      padding-top: 10px;
    }
    .card-text-center {
      text-align: center;
      margin-top: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .text-date {
      font-size: 0.8rem;
      color: gray;
    }
    </style>
    </head>
    <body>
        <!-- Asistente de voz Ana -->
        <div id="ana-assistant" class="voice-assistant">
            <!-- Botones para controlar el asistente -->
            <div class="assistant-controls">
                <button id="enableAssistant"
                    class="control-button enable-button"
                    aria-label="Activar asistente de voz">
                    <i class="fas fa-toggle-on"></i>
                </button>
                <button id="disableAssistant"
                    class="control-button disable-button"
                    aria-label="Desactivar asistente de voz">
                    <i class="fas fa-toggle-off"></i>
                </button>
            </div>
            <button id="micButton" class="mic-button"
                aria-label="Activar asistente de voz">
                <i id="micIcon" class="fas fa-microphone"></i>
            </button>
            <div id="assistantStatus" class="assistant-status"></div>
        </div>

        <div class="sidebar">
            <div>
                <div class="logo">
                    <img src="img/logo.png" alt="Logo" width="80">
                </div>
                <ul class="nav flex-column">
                    <ul class="nav flex-column">
                        <li><a class="nav-link" href="dashboard.html"><i
                                    class="bi bi-speedometer2"></i>
                                Dashboard</a></li>
                        <li><a class="nav-link active" href="citas.html"><i
                                    class="bi bi-calendar3"></i> Citas</a></li>
                        <li><a class="nav-link "
                                href="historial_medico.html"><i
                                    class="bi bi-folder2-open"></i> Historial
                                Médico</a></li>
                        <li><a class="nav-link" href="consultas_online.html"><i
                                    class="bi bi-camera-video"></i> Consulta
                                Online</a></li>
                        <li><a class="nav-link" href="ayuda.html"><i
                                    class="bi bi-question-circle"></i>
                                Ayuda</a></li>
                    </ul>
                </div>
                <button class="logout-btn"><i class="bi bi-box-arrow-left"></i>
                    Salir</button>
            </div>

            <div class="main">
                <!-- Navbar Perfil -->
                <div
                    class="topbar d-flex justify-content-between align-items-center px-4"
                    style="background-color: #0d99b4; color: white; height: 60px;">
                    <div>
                        <strong>Hola, Neymar Tapias</strong><br>
                        <span
                            style="font-weight: 700; font-size: 1.25rem;">Citas</span>
                    </div>

                    <div class="d-flex align-items-center gap-3 ms-auto">
                        <!-- Dropdown idioma -->
                        <div class="dropdown">
                            <button
                                class="btn btn-transparent text-white dropdown-toggle d-flex align-items-center gap-1 py-0 px-2"
                                type="button" id="dropdownIdioma"
                                data-bs-toggle="dropdown" aria-expanded="false"
                                style="background: transparent; border: none; font-size: 0.85rem;">
                                <img src="https://flagcdn.com/w20/co.png"
                                    alt="ES"
                                    width="18" height="13"
                                    style="object-fit: cover; border-radius: 2px;">
                                ES
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end"
                                aria-labelledby="dropdownIdioma"
                                style="min-width: 70px; font-size: 0.85rem;">
                                <li>
                                    <a
                                        class="dropdown-item d-flex align-items-center gap-2"
                                        href="#">
                                        <img
                                            src="https://flagcdn.com/w20/co.png"
                                            alt="ES" width="18" height="13"
                                            style="object-fit: cover; border-radius: 2px;">
                                        ES
                                    </a>
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item d-flex align-items-center gap-2"
                                        href="#">
                                        <img
                                            src="https://flagcdn.com/w20/us.png"
                                            alt="EN" width="18" height="13"
                                            style="object-fit: cover; border-radius: 2px;">
                                        EN
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <!-- Notificaciones -->
                        <button type="button"
                            class="btn position-relative btn-transparent text-white p-0"
                            style="background: transparent; border: none; font-size: 1rem;">
                            <i class="bi bi-bell"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                style="font-size: 0.6rem; padding: 0.15em 0.3em;">
                                3
                                <span class="visually-hidden">notificaciones
                                    nuevas</span>
                            </span>
                        </button>

                        <!-- Dropdown perfil -->
                        <div class="dropdown">
                            <button
                                class="btn btn-transparent text-white d-flex align-items-center gap-2 dropdown-toggle"
                                type="button" id="dropdownPerfil"
                                data-bs-toggle="dropdown" aria-expanded="false"
                                style="background: transparent; border: none;">
                                <img
                                    src="https://randomuser.me/api/portraits/men/32.jpg"
                                    alt="User" width="32" height="32"
                                    class="rounded-circle">
                                <span class="fw-semibold">Neymar Tapias</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end"
                                aria-labelledby="dropdownPerfil">
                                <li><a class="dropdown-item"
                                        href="perfil.html">Mi
                                        Perfil</a></li>
                                <li><a class="dropdown-item"
                                        href="#">Configuración</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger"
                                        href="#">Cerrar Sesión</a></li>
                            </ul>
                        </div>

                    </div>
                </div>
                <!-- Contenido principal -->
                <div class="p-4">
                    <div class="d-flex gap-2 mb-4">
                        <button class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop"
                            style="background-color: #0d99b4;  border-color: #0d99b4; ">+
                            Nueva
                            cita</button>
                        <button type="button" class="btn btn-secondary"
                            style="background-color: #0d99b4;  border-color: #0d99b4; ">Ver
                            todas las citas</button>
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <div class="bg-white p-4 shadow rounded bg-white p-4 shadow rounded">
                                 <h2 class="text-center mb-4" style="color: #0d99b4;">
                            Citas
                        </h2>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="bg-white p-4 shadow rounded bg-white p-4 shadow rounded">
                                 <h2 class="text-center mb-4" style="color: #0d99b4;">
                                    Proximas citas
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Modal para agregar nueva categoría -->

            <div class="modal fade" id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-center"
                                id="staticBackdropLabel"
                                style="color: #0d99b4;">Crear categoria del
                                historial medico</h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nombreCategoria"
                                        class="form-label">Nombre de la
                                        categoría</label>
                                    <input type="text" class="form-control"
                                        id="nombreCategoria"
                                        placeholder="Ingrese el nombre de la categoría">
                                </div>

                                <div class="mb-3">
                                    <label for="descripcionCategoria"
                                        class="form-label">Descripción</label>
                                    <input type="text" class="form-control"
                                        id="descripcionCategoria"
                                        placeholder="Ingrese la descripción de la categoría">
                                </div>

                                <div class="mb-3">
                                    <label for="colorCategoria"
                                        class="form-label">Color de la
                                        categoría</label>
                                    <input type="color" class="form-control"
                                        id="descripcionCategoria"
                                        placeholder="Ingrese la descripción de la categoría">
                                </div>

                                <div class="mb-4">
                                    <label for="formFile"
                                        class="form-label">Default file input
                                        example</label>
                                    <input class="form-control" type="file"
                                        id="formFile">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal"
                                style="background-color: #0d99b4;">Volver</button>
                            <button type="button" class="btn btn-primary"
                                style="background-color: #0d99b4;">Crear
                                Categoria</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bootstrap JS -->
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

            <!-- Socket.IO -->
            <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
            <!-- Script de notificación inicial para el asistente -->
            <script src="./js/activation-prompt.js"></script>

            <!-- Script para notificación inicial sobre capacidades de Ana -->
            <script src="./js/initial-notification.js"></script>

            <!-- Script de consentimiento para Ana -->
            <script src="./js/ana-consent.js"></script>

            <!-- Script para controlar los botones del asistente -->
            <script src="./js/assistant-controls.js"></script>
            <!-- Asistente de voz -->
            <script type="module" src="./js/ViewModels/assistant.js"></script>

            <!-- Botón de ayuda de Ana -->
            <script src="./js/ana-help-button.js"></script>
        </body>
    </html>
