<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Archivos Estáticos</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .test-card {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Prueba de Archivos Estáticos</h1>
  
  <div class="test-card">
    <h2>Prueba de CSS</h2>
    <p>Este texto debería tener los estilos aplicados desde style.css si se está cargando.</p>
    <div class="assistant-container">
      <p>Este es un contenedor de asistente con estilos aplicados.</p>
    </div>
  </div>
  
  <div class="test-card">
    <h2>Prueba de Socket.io</h2>
    <div id="socket-status">Verificando conexión...</div>
  </div>
  
  <div class="test-card">
    <h2>Estructura de directorios</h2>
    <pre id="dir-structure">Cargando...</pre>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Verificar Socket.io
    try {
      const socket = io();
      socket.on('connect', () => {
        document.getElementById('socket-status').innerHTML = '<span class="success">✓ Conectado correctamente a Socket.io</span>';
      });
      socket.on('connect_error', (err) => {
        document.getElementById('socket-status').innerHTML = `<span class="error">✗ Error de conexión: ${err.message}</span>`;
      });
    } catch (error) {
      document.getElementById('socket-status').innerHTML = `<span class="error">✗ Error al inicializar Socket.io: ${error.message}</span>`;
    }
    
    // Solicitar estructura de directorios (esto solo funcionaría si implementas un endpoint en el servidor)
    fetch('/test/dirstructure')
      .then(response => response.json())
      .then(data => {
        document.getElementById('dir-structure').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('dir-structure').textContent = 'No se pudo obtener la estructura de directorios.';
      });
  </script>
</body>
</html>
