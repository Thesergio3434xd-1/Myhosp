    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const fechaSeleccionadaEl = document.getElementById('fechaSeleccionada');
            const horariosEl = document.getElementById('horarios');

            // Horarios simulados para el ejemplo
            const horariosDisponibles = [
                "10:30am", "11:30am", "02:30pm", "03:00pm", "03:30pm", "04:30pm", "05:00pm", "05:30pm"
            ];

            // Inicializar FullCalendar
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                selectable: true,
                showNonCurrentDates: false,
                fixedWeekCount: false,
                dayMaxEvents: true,
                headerToolbar: {
                    left: 'prev',
                    center: 'title',
                    right: 'next'
                },
                dateClick: function (info) {
                    // Actualizar fecha seleccionada con formato: "Miércoles, 10 de Agosto"
                    const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    const fechaTexto = new Date(info.dateStr).toLocaleDateString('es-ES', opcionesFecha);
                    fechaSeleccionadaEl.textContent = fechaTexto.charAt(0).toUpperCase() + fechaTexto.slice(1);

                    // Mostrar horarios disponibles como botones
                    horariosEl.innerHTML = '';
                    horariosDisponibles.forEach(hora => {
                        const btn = document.createElement('button');
                        btn.type = 'button';
                        btn.className = 'btn btn-outline-primary btn-sm';
                        btn.textContent = hora;
                        horariosEl.appendChild(btn);
                    });
                }
            });

            calendar.render();

            // Selecciona la fecha de hoy para mostrar horarios inicialmente
            const hoy = new Date();
            calendar.select(hoy);
            calendar.trigger('dateClick', { dateStr: hoy.toISOString().slice(0, 10) });
        });
