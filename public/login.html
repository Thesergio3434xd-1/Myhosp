<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHosp - Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts - Lexend -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Estilos específicos para autenticación -->
    <link rel="stylesheet" href="./css/auth.css" />
    <!-- Estilos del asistente -->
    <link rel="stylesheet" href="./css/asistente.css" />
    <style>
        /* Estilos para imagen a pantalla completa */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        body {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .fullscreen-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .fullscreen-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
        
        .login-form-container {
            width: 100%;
            max-width: 420px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 20px;
            position: relative;
            z-index: 2;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer-copyright {
            position: fixed;
            bottom: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            z-index: 2;
            font-size: 12px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            background-color: rgba(59, 154, 184, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        .logo-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <!-- Asistente virtual Ana -->
    <div id="ana-assistant" class="voice-assistant">
        <button id="micButton" class="mic-button" aria-label="Activar asistente de voz">
            <i id="micIcon" class="fas fa-microphone"></i>
        </button>
        <div id="assistantStatus" class="assistant-status"></div>
    </div>

    <!-- Imagen de fondo a pantalla completa -->
    <div class="fullscreen-bg">
        <img src="https://images.unsplash.com/photo-1622253692010-333f2da6031d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80" 
             alt="Doctor con paciente en consulta médica">
    </div>

    <!-- Formulario de login -->
    <div class="login-form-container">
        <div class="text-center mb-4">
            <img src="img/1.png" alt="MyHosp Logo" class="mb-3" style="width: 120px;">
            <h2 class="fw-bold mb-0">Ingresar en MyHosp</h2>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Número de Documento</label>
                <input type="text" id="email" class="form-control" placeholder="Número de Documento">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="position-relative">
                    <input type="password" id="password" class="form-control" placeholder="Contraseña">
                    <button type="button" id="togglePassword" class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-secondary">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <p class="small text-center text-muted mb-4">Recuerda no compartir tu clave, ya que es de uso personal e intransferible</p>
            
            <button type="submit" id="loginBtn" class="btn btn-primary-custom w-100 py-2 mb-3">
                Ingresar
            </button>
            
            <div class="text-center">
                <a href="#" class="small text-decoration-none">¿Olvidaste tu Contraseña?</a>
                <p class="mt-2 mb-0">
                    <a href="registro.html" class="small text-decoration-none">¿No estás registrado en MyHosp?</a>
                </p>
            </div>
        </form>
    </div>
    
    <p class="footer-copyright">© 2025 MyHosp. Todos los derechos reservados.</p>
    
    <a href="index.html" class="back-button">
        <i class="fas fa-sign-out-alt"></i>
        <span>Salir</span>
    </a>
    
    <div class="logo-icon">
        <img src="img/icon.svg" alt="MyHosp Icon" style="width: 30px; height: 30px;">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Script de consentimiento para Ana -->
    <script src="./js/ana-consent.js"></script>
    
    <!-- Asistente virtual -->
    <script src="./js/ViewModels/assistant.js"></script>

    <!-- ViewModel de Login -->
    <script src="./js/ViewModels/LoginViewModel.js"></script>
</body>
</html>
