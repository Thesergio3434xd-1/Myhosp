<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHosp - Crear cuenta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts - Lexend -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Estilos específicos para autenticación -->
    <link rel="stylesheet" href="./css/auth.css" />
    <!-- Estilos del asistente -->
    <link rel="stylesheet" href="./css/asistente.css" />
</head>

<body>
    <!-- Asistente virtual Ana -->
    <div id="ana-assistant" class="voice-assistant">
        <button id="micButton" class="mic-button" aria-label="Activar asistente de voz">
            <i id="micIcon" class="fas fa-microphone"></i>
        </button>
        <div id="assistantStatus" class="assistant-status"></div>
    </div>

    <div class="register">
        <div class="div">
            <!-- Panel izquierdo con imagen -->
            <div class="frame">
                <div class="overlap">
                    <div class="rectangle"></div>
                    <img class="element" src="img/1.png" alt="MyHosp Logo" />
                    
                    <!-- Imagen principal para registro - Cambiada a foto real -->
                    <div class="register-side-image">
                        <img src="https://images.unsplash.com/photo-1666214280391-8ff5bd3c0bf0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" 
                             alt="Médico con equipo médico" class="side-image" />
                        <div class="image-overlay">
                            <h2>Tu salud digital en un solo lugar</h2>
                            <p>Únete a MyHosp y descubre una nueva forma de cuidar tu salud</p>
                        </div>
                    </div>
                    
                    <div class="freepik-export"></div>
                </div>
            </div>
            
            <!-- Panel derecho con formulario -->
            <div class="frame-2">
                <div class="frame-3">
                    <h1 class="text-wrapper">Registrarse</h1>
                    <p class="ya-tienes-una-cuenta">
                        <span class="span">¿Ya tienes una cuenta? </span> 
                        <a href="login.html" class="text-wrapper-2">Ingresar</a>
                    </p>
                </div>
                
                <form id="registerForm">
                    <div id="errorContainer" class="alert alert-danger d-none" role="alert"></div>
                    <div id="successContainer" class="alert alert-success d-none" role="alert"></div>
                    
                    <div class="frame-4">
                        <div class="text-wrapper-3">Correo Electrónico</div>
                        <input id="email" class="ingrese-el-correo" placeholder="Ingrese el correo electrónico" required />
                    </div>
                    
                    <div class="frame-4">
                        <div class="text-wrapper-3">Nombre Completo</div>
                        <input id="nombre" class="input" placeholder="Ingrese su nombre completo" required />
                    </div>
                    
                    <div class="frame-4">
                        <div class="text-wrapper-3">Cédula</div>
                        <input id="cedula" class="input" placeholder="Ingrese su cédula" required />
                    </div>
                    
                    <div class="frame-4">
                        <div class="text-wrapper-3">Fecha de Nacimiento</div>
                        <input id="fechaNacimiento" type="date" class="frame-6" required />
                    </div>
                    
                    <div class="frame-4">
                        <div class="text-wrapper-3">Teléfono</div>
                        <div class="frame-7">
                            <div class="text-wrapper-4">+57</div>
                            <i class="fas fa-chevron-down icon-arrow-down"></i>
                            <div class="vector"></div>
                            <input id="telefono" class="ingrese-su-numero-de" placeholder="Ingrese su número de teléfono" required />
                        </div>
                    </div>
                    
                    <div class="frame-4">
                        <div class="text-wrapper-3">Contraseña</div>
                        <input id="password" type="password" class="frame-6" placeholder="Ingrese su contraseña" required />
                    </div>
                    
                    <div class="frame-4">
                        <div class="text-wrapper-3">Confirmar Contraseña</div>
                        <input id="confirmPassword" type="password" class="frame-6" placeholder="Confirme su contraseña" required />
                    </div>
                    
                    <div class="terms-container">
                        <input type="checkbox" id="acceptTerms" required>
                        <label for="acceptTerms">Acepto los <a href="#" class="term-link">términos y condiciones</a></label>
                    </div>
                    
                    <button type="submit" class="div-wrapper">
                        <div class="text-wrapper-5">Registrarse</div>
                    </button>
                    
                    <a href="index.html" class="frame-8">
                        <div class="text-wrapper-6">Regresar</div>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Cargador de imágenes de fondo -->
    <script src="./js/background-loader.js"></script>

    <!-- Asistente virtual -->
    <script src="./js/ViewModels/assistant.js"></script>

    <!-- ViewModel de Registro -->
    <script src="./js/ViewModels/RegisterViewModel.js"></script>
</body>

</html>
